<script>
  $(document).ready(function (){
    $("#enviar").click(function (){
      let n = $("#npersonajes").val();
      let sz = $("#pistasize").val();
      console.log(n)
      if(n!="" && sz!=""){
        if((n>="3" || "5">=n) && (n>="4" || "8">=n) ){
          console.log("entra al if");
            if(n==="3"){
              $("#p1").show(true);
              $("#p2").show(true);
              $("#p3").show(true);
            }else if (n==="4"){
              $("#p1").show(true);
              $("#p2").show(true);
              $("#p3").show(true);
              $("#p4").show(true);

            }else {
              $("#p1").show(true);
              $("#p2").show(true);
              $("#p3").show(true);
              $("#p4").show(true);
              $("#p5").show(true);
            }
        }else {
          alert("El numero de personjes debe estar entre 3-5.\nEl tamaño de la pista debe estar entre 4-8 metros");
        }
      }else {
        alert("Debe enviar los datos llenos");
      }
    })
  })
</script>
