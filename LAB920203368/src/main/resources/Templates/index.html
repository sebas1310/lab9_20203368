<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">




  <title>Inicio</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  $(document).ready(function (){
    $("#enviar").click(function (){
      $("#slc").empty();
      let n = $("#npersonajes").val();
      let sz = $("#pistasize").val();
      console.log(n)
      if(n!="" && sz!=""){
        if((n>=3 && 5>=n) && (sz>=4 && 8>=sz) ){
          for (let i=0;i<n;i++){
            $("#slc").append('<div class="col-sm-2">\n' +
                    '    <div class="card" style=" background-color: lightblue">\n' +
                    '      <div class="card-body">\n' +
                    '          <img src="robot.png" width="70rem" height="70rem">\n' +
                    '        <br>\n' +
                    '        <input type="text" class="form-control" aria-label="Default">\n' +
                    '        <button class="btn btn-success">Seleccionar Personaje</button>\n' +
                    '      </div>\n' +
                    '    </div>\n' +
                    '  </div>')
          }
          $("#start").show(true)
        }else {
          alert("El numero de personjes debe estar entre 3-5.\nEl tamaño de la pista debe estar entre 4-8 metros");
        }
      }else {
        alert("Debe enviar los datos llenos");
      }
    })
  })
</script>
<body>

  <h1>Juego de personajes movedizos</h1>
  <div class="mb-3 row">
    <label for="npersonajes" class="col-sm-2 col-form-label">Ingrese el numero de personajes</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="npersonajes" name="npersonajes">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="pistasize" class="col-sm-2 col-form-label">Ingrese el tamaño de la pista (m)</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="pistasize" name="pistasize">
    </div>
  </div>
  <div class="col-auto">
    <button type="button" class="btn btn-primary mb-3" id="enviar">Ingresar personajes</button>
  </div>

  <div class="d-flex justify-content-center" id="slc">

  </div>

  <button type="button" class="btn btn-primary" id="start" style="display: none;">
    Iniciar Juego
  </button>
